<form id="filter-form" class="space-y-4">
    <!-- Enhanced Search Input with Filter Toggle -->
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-search text-gray-400 text-sm"></i>
        </div>
        <input 
            type="text" 
            name="search" 
            value="{{ form.search.value|default:'' }}"
            placeholder="Search products..." 
            class="w-full pl-12 pr-16 py-4 bg-white/95 backdrop-blur-sm border border-gray-200 rounded-xl text-base focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:outline-none shadow-sm transition-all duration-200 placeholder-gray-400"
        >
        <button type="button" id="filter-toggle" 
                class="absolute inset-y-0 right-0 pr-4 flex items-center group">
            <div class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-xl group-hover:bg-indigo-100 transition-all duration-200 shadow-sm">
                <i class="fas fa-sliders-h text-gray-600 group-hover:text-indigo-600 text-sm transition-colors duration-200"></i>
            </div>
        </button>
    </div>
    
    <!-- Enhanced Collapsible Filters -->
    <div id="filters-section" class="hidden space-y-4">
        <div class="bg-white/95 backdrop-blur-lg border border-gray-200/80 rounded-2xl p-6 shadow-xl">
            <!-- Filter Header -->
            <div class="flex items-center justify-between pb-4 mb-4 border-b border-gray-100">
                <h3 class="font-bold text-gray-900 text-lg">Refine Search</h3>
                <button type="button" id="clear-filters" 
                        class="px-4 py-2 bg-gradient-to-r from-red-50 to-pink-50 text-red-600 rounded-xl text-sm font-semibold hover:from-red-100 hover:to-pink-100 transition-all duration-200 shadow-sm">
                    <i class="fas fa-times mr-2"></i>Clear All
                </button>
            </div>
            
            <!-- Enhanced Filter Grid -->
            <div class="space-y-5">
                <!-- Row 1: Condition and Sort -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Condition</label>
                        <div class="relative">
                            <select name="condition" 
                                    class="w-full px-4 py-3.5 bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white focus:shadow-lg transition-all duration-200 appearance-none cursor-pointer hover:shadow-md">
                                <option value="">Any condition</option>
                                <option value="new" {% if form.condition.value == 'new' %}selected{% endif %}>New</option>
                                <option value="used" {% if form.condition.value == 'used' %}selected{% endif %}>Used</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none select-chevron">
                                <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Sort By</label>
                        <div class="relative">
                            <select name="sort_by" 
                                    class="w-full px-4 py-3.5 bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white focus:shadow-lg transition-all duration-200 appearance-none cursor-pointer hover:shadow-md">
                                <option value="newest" {% if form.sort_by.value == 'newest' or not form.sort_by.value %}selected{% endif %}>Newest first</option>
                                <option value="oldest" {% if form.sort_by.value == 'oldest' %}selected{% endif %}>Oldest first</option>
                                <option value="price_low" {% if form.sort_by.value == 'price_low' %}selected{% endif %}>Price: Low to High</option>
                                <option value="price_high" {% if form.sort_by.value == 'price_high' %}selected{% endif %}>Price: High to Low</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none select-chevron">
                                <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Row 2: Price Range -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">Price Range</label>
                    <div class="flex gap-3">
                        <div class="relative group flex-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-sm font-medium">$</span>
                            </div>
                            <input 
                                type="number" 
                                name="min_price" 
                                placeholder="Min price" 
                                value="{{ form.min_price.value|default:'' }}"
                                class="w-full pl-8 pr-4 py-3.5 bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white focus:shadow-lg transition-all duration-200 placeholder-gray-400 hover:shadow-md group-hover:border-gray-300"
                            >
                        </div>
                        <div class="relative group flex-1">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-sm font-medium">$</span>
                            </div>
                            <input 
                                type="number" 
                                name="max_price" 
                                placeholder="Max price" 
                                value="{{ form.max_price.value|default:'' }}"
                                class="w-full pl-8 pr-4 py-3.5 bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white focus:shadow-lg transition-all duration-200 placeholder-gray-400 hover:shadow-md group-hover:border-gray-300"
                            >
                        </div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-500 px-1">
                        <span>Min: $0</span>
                        <span>Max: No limit</span>
                    </div>
                </div>
                
                <!-- Apply Button - Shows on both mobile and desktop -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-bold hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                        <i class="fas fa-filter mr-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
